<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>武器</title>
    <style type="text/CSS">
        body {
            background-color: #352F44;
            color: #FAF0E6;
        }
        .flex-container{
            display: flex;
            align-items: stretch;
        }
        .flex-container > div{
            text-align: center;
            margin: 5%;
        }
        div{
            margin: 10px;
        }
        .select-container{
            display: flex;
            flex-wrap: row wrap;
            
        }
        .option{
            background-color: #5C5470;
            border: 2px solid #FAF0E6;
            border-radius: 5px;
            width: 70px;
        }
        .selected-option {
            background-color: #FAF0E6;
            border: 2px solid #5C5470;
            color: #5C5470;
            border-radius: 5px;
            width: 70px;
        }
        .items{
            text-align: center;
            width: 80px;
            background-color: #FAF0E6;
            border-radius: 5px;
            margin: -5px;
        }
        .name{
            color: black;
            margin: -1px;
            font-size: 11px;
        }
        .weapons{
            display: flex;
            flex-flow:  row wrap;
            width: 570px;
        }
        .weapons-container{
            display: flex;
            flex-flow: wrap;
        }
        .items{
            margin: 5px;
        }
        img{
            border-radius: 5px;
            max-width: 100%;
        }
        .display-container {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .display-container img {
            height: 100px;
            margin: 10px;
        }
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            flex-grow: 1;
        }
        .text-container p {
            margin: 0;
        }
    </style>

</head>

<body>
    <div class="flex-container">
        <div style="width: 500px;">
            <div class="select-container">
                <div class="option" id="opbow" onclick="toggleOption('bow')" title="弓">弓</div>
                <div class="option" id="opcatalyst" onclick="toggleOption('catalyst')" title="法器">法器</div>
                <div class="option" id="opclaymore" onclick="toggleOption('claymore')" title="雙手劍">雙手劍</div>
                <div class="option" id="oppole" onclick="toggleOption('pole')" title="長柄武器">長柄武器</div>
                <div class="option" id="opsword" onclick="toggleOption('sword')" title="單手劍">單手劍</div>
            </div>

            <div class="weapons">
                <div id="bow" class="weapons-container">
                    <div class="items" title="天空之翼" onclick="display('天空之翼')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Dvalin.png" style=" background-color: #af6f2a;">
                        <div class="name">天空之翼</div>
                    </div>
                    <div class="items" title="阿莫斯之弓">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Amos.png" style=" background-color: #af6f2a;">
                        <div class="name">阿莫斯之弓</div>
                    </div>
                    
                    <div class="items" title="終末嗟嘆之詩">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Widsith.png" style=" background-color: #af6f2a;">
                        <div class="name">終末嗟嘆之詩</div>
                    </div>
                    <div class="items" title="冬極白星">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Worldbane.png" style=" background-color: #af6f2a;">
                        <div class="name">冬極白星</div>
                    </div>
                    <div class="items" title="若水">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Kirin.png" style=" background-color: #af6f2a;">
                        <div class="name">若水</div>
                    </div>
                    <div class="items" title="飛雷之弦振">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Narukami.png" style=" background-color: #af6f2a;">
                        <div class="name">飛雷之弦振</div>
                    </div>
                    <div class="items" title="獵人之徑">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Ayus.png" style=" background-color: #af6f2a;">
                        <div class="name">獵人之徑</div>
                    </div>
                    <div class="items" title="最初的大魔術">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Pledge.png" style=" background-color: #af6f2a;">
                        <div class="name">最初的大魔術</div>
                    </div>
                </div>
                <div id="catalyst" class="weapons-container">
                    <div class="items">
                        <img src="EquipIcon/UI_EquipIcon_Catalyst_Alaya.png" style=" background-color: #af6f2a;">
                        <div class="name">圖萊杜拉的回憶</div>
                    </div>
                </div>
                <div id="claymore" class="weapons-container">
                    <div class="items">
                        <img src="EquipIcon/UI_EquipIcon_Claymore_Arakalari.png" style=" background-color: #745a95;">
                        <div class="name">森林王器</div>
                    </div>
                </div>
                <div id="pole" class="weapons-container">
                    <div class="items">
                        <img src="EquipIcon/UI_EquipIcon_Pole_Arakalari.png" style=" background-color: #745a95;">
                        <div class="name">貫月矢</div>
                    </div>
                </div>
                <div id="sword" class="weapons-container">
                    <div class="items">
                        <img src="EquipIcon/UI_EquipIcon_Sword_Amenoma.png" style=" background-color: #af6f2a;">
                        <div class="name">波亂月白經津</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="display" style="border: 5px solid #5C5470; border-radius: 5px; width: 500px;">
            
        </div>
    </div>
    <script src="select.js"></script>
</body>

</html>
