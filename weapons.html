<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>武器</title>
    <style type="text/CSS">
        body {
            background-color: #352F44;
            color: #FAF0E6;
        }
        .flex-container{
            display: flex;
            align-items: stretch;
        }
        .flex-container > div{
            text-align: center;
            margin: 5%;
        }
        div{
            margin: 10px;
        }
        .select-container{
            display: flex;
            flex-wrap: row wrap;
            
        }
        .option{
            background-color: #5C5470;
            border: 2px solid #FAF0E6;
            border-radius: 5px;
            width: 70px;
        }
        .selected-option {
            background-color: #FAF0E6;
            border: 2px solid #5C5470;
            color: #5C5470;
            border-radius: 5px;
            width: 70px;
        }
        .items{
            text-align: center;
            width: 80px;
            background-color: #FAF0E6;
            border-radius: 5px;
            margin: -5px;
        }
        .name{
            color: black;
            margin: -1px;
            font-size: 11px;
        }
        .weapons{
            display: flex;
            flex-flow:  row wrap;
            width: 570px;
        }
        .weapons-container{
            display: flex;
            flex-flow: wrap;
        }
        .items{
            margin: 5px;
        }
        img{
            border-radius: 5px;
            max-width: 100%;
        }
        .display-container {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .display-container img {
            height: 100px;
            margin: 10px;
        }
        .text-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            flex-grow: 1;
        }
        .text-container p {
            margin: 0;
        }
    </style>

</head>

<body>
    <div class="flex-container">
        <div style="width: 500px;">
            <div class="select-container">
                <div class="option" id="opbow" onclick="toggleOption('bow')" title="弓">弓</div>
                <div class="option" id="opcatalyst" onclick="toggleOption('catalyst')" title="法器">法器</div>
                <div class="option" id="opclaymore" onclick="toggleOption('claymore')" title="雙手劍">雙手劍</div>
                <div class="option" id="oppole" onclick="toggleOption('pole')" title="長柄武器">長柄武器</div>
                <div class="option" id="opsword" onclick="toggleOption('sword')" title="單手劍">單手劍</div>
            </div>

            <div class="weapons">
                <div id="bow" class="weapons-container">
                    <div class="items" title="天空之翼" onclick="display('天空之翼')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Dvalin.png" style=" background-color: #af6f2a;">
                        <div class="name">天空之翼</div>
                    </div>
                    <div class="items" title="阿莫斯之弓" onclick="display('阿莫斯之弓')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Amos.png" style=" background-color: #af6f2a;">
                        <div class="name">阿莫斯之弓</div>
                    </div>
                    
                    <div class="items" title="終末嗟嘆之詩" onclick="display('終末嗟嘆之詩')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Widsith.png" style=" background-color: #af6f2a;">
                        <div class="name">終末嗟嘆之詩</div>
                    </div>
                    <div class="items" title="冬極白星" onclick="display('冬極白星')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Worldbane.png" style=" background-color: #af6f2a;">
                        <div class="name">冬極白星</div>
                    </div>
                    <div class="items" title="若水" onclick="display('若水')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Kirin.png" style=" background-color: #af6f2a;">
                        <div class="name">若水</div>
                    </div>
                    <div class="items" title="飛雷之弦振" onclick="display('飛雷之弦振')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Narukami.png" style=" background-color: #af6f2a;">
                        <div class="name">飛雷之弦振</div>
                    </div>
                    <div class="items" title="獵人之徑" onclick="display('獵人之徑')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Ayus.png" style=" background-color: #af6f2a;">
                        <div class="name">獵人之徑</div>
                    </div>
                    <div class="items" title="最初的大魔術" onclick="display('最初的大魔術')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Pledge.png" style=" background-color: #af6f2a;">
                        <div class="name">最初的大魔術</div>
                    </div>
                    <div class="items" title="西風獵弓" onclick="display('西風獵弓')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Zephyrus.png" style=" background-color: #745a95;">
                        <div class="name">西風獵弓</div>
                    </div>
                    <div class="items" title="絕弦" onclick="display('絕弦')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Troupe.png" style=" background-color: #745a95;">
                        <div class="name">絕弦</div>
                    </div>
                    <div class="items" title="祭禮弓" onclick="display('祭禮弓')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Fossil.png" style=" background-color: #745a95;">
                        <div class="name">祭禮弓</div>
                    </div>
                    <div class="items" title="宗室長弓" onclick="display('宗室長弓')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Theocrat.png" style=" background-color: #745a95;">
                        <div class="name">宗室長弓</div>
                    </div>
                    <div class="items" title="弓藏" onclick="display('弓藏')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Recluse.png" style=" background-color: #745a95;">
                        <div class="name">弓藏</div>
                    </div>
                    <div class="items" title="試作澹月" onclick="display('試作澹月')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Proto.png" style=" background-color: #745a95;">
                        <div class="name">試作澹月</div>
                    </div>
                    <div class="items" title="鋼輪弓" onclick="display('鋼輪弓')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Exotic.png" style=" background-color: #745a95;">
                        <div class="name">鋼輪弓</div>
                    </div>
                    <div class="items" title="黑岩戰弓" onclick="display('黑岩戰弓')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Blackrock.png" style=" background-color: #745a95;">
                        <div class="name">黑岩戰弓</div>
                    </div>
                    <div class="items" title="蒼翠獵弓" onclick="display('蒼翠獵弓')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Viridescent.png" style=" background-color: #745a95;">
                        <div class="name">蒼翠獵弓</div>
                    </div>
                    <div class="items" title="暗巷獵手" onclick="display('暗巷獵手')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Outlaw.png" style=" background-color: #745a95;">
                        <div class="name">暗巷獵手</div>
                    </div>
                    <div class="items" title="落霞" onclick="display('落霞')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Fallensun.png" style=" background-color: #745a95;">
                        <div class="name">落霞</div>
                    </div>
                    <div class="items" title="幽夜華爾滋" onclick="display('幽夜華爾滋')">

                        <div class="name">幽夜華爾滋</div>
                    </div>
                    <div class="items" title="風花之頌" onclick="display('風花之頌')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Fleurfair.png" style=" background-color: #745a95;">
                        <div class="name">風花之頌</div>
                    </div>
                    <div class="items" title="破魔之弓" onclick="display('破魔之弓')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Bakufu.png" style=" background-color: #745a95;">
                        <div class="name">破魔之弓</div>
                    </div>
                    <div class="items" title="掠食者" onclick="display('掠食者')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Predator.png" style=" background-color: #745a95;">
                        <div class="name">掠食者</div>
                    </div>
                    <div class="items" title="曚雲之月" onclick="display('曚雲之月')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Maria.png" style=" background-color: #745a95;">
                        <div class="name">曚雲之月</div>
                    </div>
                    <div class="items" title="王下近侍" onclick="display('王下近侍')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Arakalari.png" style=" background-color: #745a95;">
                        <div class="name">王下近侍</div>
                    </div>
                    <div class="items" title="竭澤" onclick="display('竭澤')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Fin.png" style=" background-color: #745a95;">
                        <div class="name">竭澤</div>
                    </div>
                    <div class="items" title="䴉穿之喙" onclick="display('䴉穿之喙')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Ibis.png" style=" background-color: #745a95;">
                        <div class="name">䴉穿之喙</div>
                    </div>
                    <div class="items" title="烈陽之嗣" onclick="display('烈陽之嗣')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Gurabad.png" style=" background-color: #745a95;">
                        <div class="name">烈陽之嗣</div>
                    </div>
                    <div class="items" title="靜謐之曲" onclick="display('靜謐之曲')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Vorpal.png" style=" background-color: #745a95;">
                        <div class="name">靜謐之曲</div>
                    </div>
                    <div class="items" title="測距規" onclick="display('測距規')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Mechanic.png" style=" background-color: #745a95;">
                        <div class="name">測距規</div>
                    </div>
                    <div class="items" title="鴉羽弓" onclick="display('鴉羽弓')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Crowfeather.png" style=" background-color: #53799e;">
                        <div class="name">鴉羽弓</div>
                    </div>
                    <div class="items" title="神射手之誓" onclick="display('神射手之誓')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Arjuna.png" style=" background-color: #53799e;">
                        <div class="name">神射手之誓</div>
                    </div>
                    <div class="items" title="反曲弓" onclick="display('反曲弓')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Curve.png" style=" background-color: #53799e;">
                        <div class="name">反曲弓</div>
                    </div>
                    <div class="items" title="彈弓" onclick="display('彈弓')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Sling.png" style=" background-color: #53799e;">
                        <div class="name">彈弓</div>
                    </div>
                    <div class="items" title="信使" onclick="display('信使')">
                        <img src="EquipIcon/UI_EquipIcon_Bow_Msg.png" style=" background-color: #53799e;">
                        <div class="name">信使</div>
                    </div>
                </div>
                <div id="catalyst" class="weapons-container">
                    <div class="items">
                        <img src="EquipIcon/UI_EquipIcon_Catalyst_Alaya.png" style=" background-color: #af6f2a;">
                        <div class="name">圖萊杜拉的回憶</div>
                    </div>
                </div>
                <div id="claymore" class="weapons-container">
                    <div class="items">
                        <img src="EquipIcon/UI_EquipIcon_Claymore_Arakalari.png" style=" background-color: #745a95;">
                        <div class="name">森林王器</div>
                    </div>
                </div>
                <div id="pole" class="weapons-container">
                    <div class="items">
                        <img src="EquipIcon/UI_EquipIcon_Pole_Arakalari.png" style=" background-color: #745a95;">
                        <div class="name">貫月矢</div>
                    </div>
                </div>
                <div id="sword" class="weapons-container">
                    <div class="items">
                        <img src="EquipIcon/UI_EquipIcon_Sword_Amenoma.png" style=" background-color: #af6f2a;">
                        <div class="name">波亂月白經津</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="display" style="border: 5px solid #5C5470; border-radius: 5px; width: 500px;">
            
        </div>
    </div>
    <script src="select.js"></script>
</body>

</html>
